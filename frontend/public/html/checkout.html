    <body>
        <div class="main">

            <div class="stepper">

                    <div class="circle">2</div>
                    <div class="circle">3</div>

                </div>
            </div>
            <div class="container">
                <div class="step-container active">
                    <div class="step" style="background-color: lightblue; ">
                        <h3>user details </h3>
                    </div>
                </div>
            </div>
            <div class="step-container">
                <div class="step" style="background-color: lightcoral;">

                    <h3>Billing </h3>

                </div>
            </div>
            <div class="step-container">
                <div class="step">

                            <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">

                            </svg>
                  



                            <h2>thank you ! your product will be delivered to your address</h2>

                            <form action="/clear" method="post">

                                    <input type="submit" value="Continue" class="submit-button">

                            </form>



                        </div>
                    </div>

                </div>
            </div>

        <div class="buttons">

        </div>
